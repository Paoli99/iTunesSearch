<div class="search-box">
    <input class="search-box-input" type="text" id="text-box" [(ngModel)]="titleTrack" name="titleTrack" placeholder="enter a song, album, or artist">

    <button class="btn" (click)='onSearchClick();'>search</button>
</div>


<body>
    <img src="../../../assets/images/empty.jpg" class="empty-image" alt="" *ngIf="showImage">

    <table class="table-content" [hidden]="!showList">
        <thead>
            <th>Image Cover</th>
            <th>Track Name</th>
            <th>Track Artist</th>
            <th>Track Album</th>
            <th>Track Time</th>

            <th (click)="onSort()">Price</th>
        </thead>

        <tbody>
            <tr *ngFor="let song of songs; let i = index">
                <td><img src={{song.artworkUrl100}}></td>
                <td>{{song.trackName}}</td>
                <td>{{song.artistName}}</td>
                <td>{{song.collectionName}}</td>
                <td> {{ ((song.trackTimeMillis / (1000*60) ) % 60 ).toFixed(0)}}
                    <!-- -->
                    min {{((song.trackTimeMillis / (1000) % 60 )).toFixed(0)}} sec </td>
                <td>{{song.trackPrice}}$</td>

            </tr>
        </tbody>
    </table>
</body>
